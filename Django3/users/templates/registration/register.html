{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Rejestracja</h2>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'users:register' %}" method="post" >
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Zarejestruj</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'blogs:index' %}" />
    </form>

{% endblock content %}
